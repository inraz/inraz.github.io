
<html lang="en">
    <head>
     <meta charset="utf-8"/>
     <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
     <title>
      Cloud X - Movie Streaming
     </title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
     <style>
      body {
               margin: 0;
               font-family: 'Roboto', sans-serif;
               background-color: #1f252e;
               color: #fff;
               display: flex;
               flex-direction: column;
               min-height: 100vh;
           }
           .navbar {
               display: flex;
               justify-content: space-between;
               align-items: center;
               padding: 1rem 2rem;
               background-color: #1f252e;
           }
           .navbar .logo {
               font-size: 1.5rem;
               font-weight: bold;
           }
           .navbar .menu {
               display: flex;
               gap: 1.5rem;
           }
           .navbar .menu a {
               text-decoration: none;
               color: #fff;
               font-size: 1rem;
               transition: color 0.3s;
           }
           .navbar .menu a:hover {
               color: #1e90ff;
           }
           .navbar .menu-button {
               display: none;
               font-size: 1.5rem;
               cursor: pointer;
           }
           .container {
               padding: 2rem;
               flex: 1;
           }
           .section-title {
               font-size: 2rem;
               margin-bottom: 1rem;
           }
           .movies, .tv-series, .genres {
               display: flex;
               flex-wrap: wrap;
               gap: 1rem;
           }
           .card {
               background-color: #555;
               border-radius: 8px;
               overflow: hidden;
               width: calc(25% - 1rem);
               margin-bottom: 1rem;
           }
           .card img {
               width: 100%;
               height: auto;
           }
           .card .info {
               padding: 1rem;
           }
           .card .info h3 {
               margin: 0;
               font-size: 1.2rem;
           }
           .card .info p {
               margin: 0.5rem 0 0;
               font-size: 0.9rem;
           }
           .footer {
               background-color: #1f252e;
               padding: 1rem;
               text-align: center;
           }
           .footer .social-media {
               margin-bottom: 1rem;
           }
           .footer .social-media a {
               color: #fff;
               margin: 0 0.5rem;
               font-size: 1.5rem;
               transition: color 0.3s;
           }
           .footer .social-media a:hover {
               color: #1e90ff;
           }
           .footer .copyright {
               font-size: 0.9rem;
           }
           .search-bar {
               display: flex;
               justify-content: center;
               margin-top: 2rem;
           }
           .search-bar input {
               padding: 0.5rem;
               font-size: 1rem;
               border: none;
               border-radius: 4px 0 0 4px;
               outline: none;
           }
           .search-bar button {
               padding: 0.5rem 1rem;
               font-size: 1rem;
               border: none;
               border-radius: 0 4px 4px 0;
               background-color: #1e90ff;
               color: #fff;
               cursor: pointer;
               transition: background-color 0.3s;
           }
           .search-bar button:hover {
               background-color: #1c86ee;
           }
           @media (max-width: 1024px) {
               .card {
                   width: calc(33.33% - 1rem);
               }
           }
           @media (max-width: 768px) {
               .card {
                   width: calc(50% - 1rem);
               }
           }
           @media (max-width: 480px) {
               .card {
                   width: 100%;
               }
               .navbar .menu {
                   display: none;
                   flex-direction: column;
                   gap: 0;
                   background-color: #444;
                   position: absolute;
                   top: 60px;
                   right: 0;
                   width: 100%;
                   text-align: center;
               }
               .navbar .menu a {
                   padding: 1rem;
                   border-top: 1px solid #555;
               }
               .navbar .menu-button {
                   display: block;
               }
           }
     </style>
    </head>
    <body>
     <nav class="navbar">
      <div class="logo">
       Cloud X
      </div>
      <div class="menu-button" onclick="toggleMenu()">
       <i class="fas fa-bars">
       </i>
      </div>
      <div class="menu">
       <a href="#" onclick="showSection('home')">
        Home
       </a>
       <a href="#" onclick="showSection('movies')">
        Movies
       </a>
       <a href="#" onclick="showSection('tv-series')">
        TV Series
       </a>
       <a href="#" onclick="showSection('genres')">
        Genres
       </a>
       <a href="#" onclick="showSection('search')">
        Search
       </a>
      </div>
     </nav>
     <div class="container">
      <div id="home" class="section">
       <div class="section-title">
        Welcome to Cloud X
       </div>
       <p>
        Discover a world of movies and TV series at your fingertips. Enjoy a seamless streaming experience with Cloud X.
       </p>
      </div>
      <div id="movies" class="section" style="display: none;">
       <div class="section-title">
        Movies
       </div>
       <div class="movies">
       </div>
      </div>
      <div id="tv-series" class="section" style="display: none;">
       <div class="section-title">
        TV Series
       </div>
       <div class="tv-series">
       </div>
      </div>
      <div id="genres" class="section" style="display: none;">
       <div class="section-title">
        Genres
       </div>
       <div class="genres">
       </div>
      </div>
      <div id="search" class="section" style="display: none;">
       <div class="section-title">
        Search
       </div>
       <div class="search-bar">
        <input id="search-input" placeholder="Search for movies or TV series..." type="text"/>
        <button onclick="searchContent()">
         Search
        </button>
       </div>
       <div id="search-results" class="movies" style="margin-top: 2rem;">
       </div>
      </div>
     </div>
     <footer class="footer">
      <div class="social-media">
       <a href="#" target="_blank">
        <i class="fab fa-facebook-f">
        </i>
       </a>
       <a href="#" target="_blank">
        <i class="fab fa-twitter">
        </i>
       </a>
       <a href="#" target="_blank">
        <i class="fab fa-instagram">
        </i>
       </a>
       <a href="#" target="_blank">
        <i class="fab fa-linkedin-in">
        </i>
       </a>
      </div>
      <div class="copyright">
       &copy; 2023 Cloud X. All rights reserved.
      </div>
     </footer>
     <script>
      const apiKey = 'YOUR_API_KEY';
           const apiBaseUrl = 'https://api.themoviedb.org/3';
           const imageBaseUrl = 'https://image.tmdb.org/t/p/w500';
   
           async function fetchMovies() {
               try {
                   const response = await fetch(`${apiBaseUrl}/movie/popular?api_key=${apiKey}`);
                   if (!response.ok) throw new Error('Failed to fetch movies');
                   const data = await response.json();
                   return data.results;
               } catch (error) {
                   console.error(error);
                   alert('Error fetching movies. Please try again later.');
               }
           }
   
           async function fetchTVSeries() {
               try {
                   const response = await fetch(`${apiBaseUrl}/tv/popular?api_key=${apiKey}`);
                   if (!response.ok) throw new Error('Failed to fetch TV series');
                   const data = await response.json();
                   return data.results;
               } catch (error) {
                   console.error(error);
                   alert('Error fetching TV series. Please try again later.');
               }
           }
   
           async function fetchGenres() {
               try {
                   const response = await fetch(`${apiBaseUrl}/genre/movie/list?api_key=${apiKey}`);
                   if (!response.ok) throw new Error('Failed to fetch genres');
                   const data = await response.json();
                   return data.genres;
               } catch (error) {
                   console.error(error);
                   alert('Error fetching genres. Please try again later.');
               }
           }
   
           function createCard(item, type) {
               const card = document.createElement('div');
               card.classList.add('card');
               const img = document.createElement('img');
               img.src = `${imageBaseUrl}${item.poster_path}`;
               img.alt = `${type} poster of ${item.title || item.name}`;
               const info = document.createElement('div');
               info.classList.add('info');
               const title = document.createElement('h3');
               title.textContent = item.title || item.name;
               const details = document.createElement('p');
               details.textContent = type === 'movie' ? `Release Date: ${item.release_date}` : `Seasons: ${item.number_of_seasons}`;
               info.appendChild(title);
               info.appendChild(details);
               card.appendChild(img);
               card.appendChild(info);
               return card;
           }
   
           async function displayMovies() {
               const movies = await fetchMovies();
               const moviesContainer = document.querySelector('.movies');
               moviesContainer.innerHTML = '';
               if (movies) {
                   movies.forEach(movie => {
                       const card = createCard(movie, 'movie');
                       moviesContainer.appendChild(card);
                   });
               }
           }
   
           async function displayTVSeries() {
               const tvSeries = await fetchTVSeries();
               const tvSeriesContainer = document.querySelector('.tv-series');
               tvSeriesContainer.innerHTML = '';
               if (tvSeries) {
                   tvSeries.forEach(series => {
                       const card = createCard(series, 'tv');
                       tvSeriesContainer.appendChild(card);
                   });
               }
           }
   
           async function displayGenres() {
               const genres = await fetchGenres();
               const genresContainer = document.querySelector('.genres');
               genresContainer.innerHTML = '';
               if (genres) {
                   genres.forEach(genre => {
                       const card = document.createElement('div');
                       card.classList.add('card');
                       const img = document.createElement('img');
                       img.src = `https://placehold.co/300x450`;
                       img.alt = `Genre poster of ${genre.name}`;
                       const info = document.createElement('div');
                       info.classList.add('info');
                       const title = document.createElement('h3');
                       title.textContent = genre.name;
                       info.appendChild(title);
                       card.appendChild(img);
                       card.appendChild(info);
                       genresContainer.appendChild(card);
                   });
               }
           }
   
           function toggleMenu() {
               const menu = document.querySelector('.navbar .menu');
               menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
           }
   
           function showSection(sectionId) {
               const sections = document.querySelectorAll('.section');
               sections.forEach(section => {
                   section.style.display = 'none';
               });
               document.getElementById(sectionId).style.display = 'block';
               if (sectionId === 'movies') {
                   displayMovies();
               } else if (sectionId === 'tv-series') {
                   displayTVSeries();
               } else if (sectionId === 'genres') {
                   displayGenres();
               }
               if (window.innerWidth <= 480) {
                   toggleMenu();
               }
           }
   
           async function searchContent() {
               const query = document.getElementById('search-input').value;
               if (!query) return;
   
               try {
                   const response = await fetch(`${apiBaseUrl}/search/multi?api_key=${apiKey}&query=${query}`);
                   if (!response.ok) throw new Error('Failed to fetch search results');
                   const data = await response.json();
                   const resultsContainer = document.getElementById('search-results');
                   resultsContainer.innerHTML = '';
   
                   data.results.forEach(item => {
                       const type = item.media_type === 'movie' ? 'movie' : 'tv';
                       const card = createCard(item, type);
                       resultsContainer.appendChild(card);
                   });
               } catch (error) {
                   console.error(error);
                   alert('Error fetching search results. Please try again later.');
               }
           }
   
           document.addEventListener('DOMContentLoaded', () => {
               showSection('home');
           });
     </script>
    </body>
   </html>
